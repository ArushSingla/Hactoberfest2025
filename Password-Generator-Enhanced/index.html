<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Enhanced Password Generator</h1>
    <div class="generator">
      <label>Length (8-32): <input type="number" id="length" value="12" min="8" max="32"></label>

      <div class="options">
        <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
        <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
        <label><input type="checkbox" id="numbers" checked> Numbers</label>
        <label><input type="checkbox" id="symbols"> Symbols</label>
      </div>

      <button onclick="generatePassword()">Generate</button>
      <p id="password" class="output"></p>
      <button onclick="copyPassword()" class="copy">Copy</button>

      <div class="meter">
        <div id="bar"></div>
        <span id="text">Weak</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
