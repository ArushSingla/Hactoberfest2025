<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="icons-container">
      <button type="button" class="rock-btn" aria-label="Rock">Rock🪨</button>
      <button type="button" class="paper-btn" aria-label="Paper">Paper📃</button>
      <button type="button" class="scissors-btn" aria-label="Scissors">Scissors✂️</button>
    </div>
    <div class="play-game">
      <div class="user-hand">
        <p>Your score (<span class="user-score">0</span>)</p>
        <div class="user hand-icon">🤜</div>
      </div>
      <div class="result">Start Playing!!</div>
      <div class="computer-hand">
        <p>Sandeep score (<span class="computer-score">0</span>)</p>
        <div class="computer hand-icon">🤛</div>
      </div>
    </div>

    <!-- Multiplayer commit/reveal -->
    <section class="multiplayer">
      <h3>Multiplayer (commit → reveal)</h3>
      <div class="mp-ids">
        <label>Match ID: <input id="match-id" value="match1" /></label>
        <label>Player ID: <input id="player-id" value="playerA" /></label>
      </div>

      <div class="mp-commit">
        <label>Move:
          <select id="mp-move">
            <option value="rock">Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option>
          </select>
        </label>
        <button id="commit-btn">Commit</button>
        <span id="commit-status" class="status">—</span>
      </div>

      <div class="mp-reveal">
        <p>Stored nonce (keep secret until reveal): <code id="stored-nonce">—</code></p>
        <button id="reveal-btn">Reveal</button>
        <span id="reveal-status" class="status">—</span>
      </div>

      <div id="mp-result" class="mp-result">Multiplayer result shows here</div>
      <p class="mp-note">Server must support /commit and /reveal endpoints (commit = sha256(move|nonce)).</p>
    </section>
    <!-- Popup -->
    <div class="popup-overlay">
      <div class="popup-content">
        <h2 class="popup-title">Sandeep Wins 🤛</h2>
        <button class="popup-close-btn">Play Again</button>
      </div>
    </div>
    <!-- Audio -->
    <audio class="click-sound" src="./sounds/click.mp3" preload="auto"></audio>
    <audio class="shake-sound" src="./sounds/shake.mp3" preload="auto"></audio>
    <audio class="win-sound" src="./sounds/win.mp3" preload="auto"></audio>
    <audio class="lose-sound" src="./sounds/lose.mp3" preload="auto"></audio>
  </body>
</html>
